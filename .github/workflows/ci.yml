name: SocialHub CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-auth:
    name: Auth Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: auth-backend/package-lock.json
      - name: Install dependencies
        run: cd auth-backend && npm ci
      - name: Run Tests
        run: cd auth-backend && npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret
          REFRESH_TOKEN_SECRET: test_refresh_secret
          MONGO_URI: mongodb://localhost:27017/test # Will be overridden by memory server

  test-user:
    name: User Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: user-service/package-lock.json
      - name: Install dependencies
        run: cd user-service && npm ci
      - name: Run Tests
        run: cd user-service && npm test
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/test
