services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api-gateway
    networks:
      - socialhub-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER_SERVICE_URL=http://user-service:5001
      - POST_SERVICE_URL=http://post-service:5002
      - NOTIFICATION_SERVICE_URL=http://notification-service:5003
    depends_on:
      - user-service
      - post-service
      - notification-service
    networks:
      - socialhub-network

  auth-backend:
    build: ./auth-backend
    ports:
      - "5004:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/socialhub_auth
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - socialhub-network

  user-service:
    build: ./user-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongodb:27017/socialhub_user
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - socialhub-network

  post-service:
    build: ./post-service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongodb:27017/socialhub_post
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - socialhub-network

  notification-service:
    build: ./notification-service
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongodb:27017/socialhub_notification
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - socialhub-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - socialhub-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - socialhub-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - socialhub-network

networks:
  socialhub-network:
    driver: bridge

volumes:
  mongodb_data:
